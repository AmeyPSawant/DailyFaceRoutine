<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Skincare Routine</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #fefcea, #f1da36);
      margin: 0;
      padding: 20px;
      color: #333;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    h2 {
      margin-top: 40px;
      padding-bottom: 10px;
      border-bottom: 2px solid #ccc;
    }

    .routine {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin: 20px 0;
    }

    .step {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 18px;
    }

    input[type="checkbox"] {
      width: 20px;
      height: 20px;
    }

    .am {
      background: linear-gradient(to right, #ffffff, #d4edff);
      padding: 20px;
      border-radius: 10px;
    }

    .pm {
      background: linear-gradient(to right, #1a1a2e, #3f0071);
      color: white;
      padding: 20px;
      border-radius: 10px;
    }

    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      text-align: center;
      font-size: 2em;
    }

    #overlay.am {
      background: rgba(255, 255, 255, 0.8);
      color: #000;
    }

    #overlay.pm {
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>üß¥ Daily Skincare Tracker</h1>
  <div id="am-routine" class="am">
    <h2>‚òÄÔ∏è AM Routine</h2>
    <div class="routine" id="am-steps"></div>
  </div>

  <div id="pm-routine" class="pm">
    <h2>üåô PM Routine</h2>
    <div class="routine" id="pm-steps"></div>
  </div>

  <div id="overlay"></div>

  <script>
    // === Google Sheets Integration ===
    // The ID of your Google Sheet. This is the long string in the middle of your sheet's URL.
    const sheetId = "1bnIeueU-AkhRVe6xbQBG7cxdIg8Q7IIhGRl_qBOk6qY";

    // Sheet 1: Routines (First row = AM/PM headers, First column = days)
    // Sheet 2: Timers (First column = Product, Second column = Wait time in seconds)

    async function fetchSheetData(sheetName) {
      const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json&sheet=${sheetName}`;
      try {
        const response = await fetch(url);
        if (!response.ok) {
          throw new Error(`Network response was not ok (${response.status})`);
        }
        const text = await response.text();
        // The response is JSONP. We need to extract the JSON part.
        const jsonpData = text.substring(text.indexOf('(') + 1, text.lastIndexOf(')'));
        if (!jsonpData) throw new Error("Invalid JSONP response format from Google Sheets.");

        const json = JSON.parse(jsonpData);
        if (json.status === 'error') throw new Error(`Google Sheets API Error: ${json.errors[0].detailed_message}`);

        const rows = json.table.rows;
        return rows ? rows.map(row => row.c.map(cell => cell?.v || "")) : [];
      } catch (error) {
        console.error(`Failed to fetch or parse data for sheet "${sheetName}":`, error);
        throw error; // Re-throw the error to be caught by the caller
      }
    }


    function getCurrentDay() {
      return new Date().toLocaleDateString("en-US", { weekday: 'short' });
    }

    function showOverlay(type, waitTime, step) {
      const overlay = document.getElementById("overlay");
      overlay.className = type;
      overlay.textContent = `${step} ‚Äî Please wait ${waitTime}s...`;
      overlay.style.display = "flex";

      const checkboxes = document.querySelectorAll('input[type="checkbox"]');
      checkboxes.forEach(cb => cb.disabled = true);

      let counter = waitTime;
      const interval = setInterval(() => {
        counter--;
        overlay.textContent = `${step} ‚Äî Please wait ${counter}s...`;
        if (counter <= 0) {
          clearInterval(interval);
          overlay.style.display = "none";
          checkboxes.forEach(cb => cb.disabled = false);
        }
      }, 1000);
    }

    async function init() {
      try {
        const currentDay = getCurrentDay();
        const [routineData, timerData] = await Promise.all([
          fetchSheetData("Routine"),
          fetchSheetData("Timer")
        ]);

        if (routineData.length === 0) throw new Error("Routine data is empty. Check sheet name and content.");

        const headers = routineData[0];
        const dayIndex = { Sun: 0, Mon: 1, Tue: 2, Wed: 3, Thu: 4, Fri: 5, Sat: 6 }[currentDay];
        if (dayIndex === undefined || !routineData[dayIndex + 1]) {
          throw new Error(`Could not find routine data for today: ${currentDay}. Check the 'Days' column in your sheet.`);
        }
        const todayData = routineData[dayIndex + 1];

        const pmHeaderIndex = headers.indexOf("PM");
        if (pmHeaderIndex === -1) throw new Error("Could not find 'PM' header in the Routines sheet.");

        const amSteps = todayData.slice(1, pmHeaderIndex).filter(step => step); // Filter out empty cells
        const pmSteps = todayData.slice(pmHeaderIndex + 1).filter(step => step); // Filter out empty cells

        const timers = new Map(timerData.map(([product, time]) => [product.trim(), parseInt(time, 10)]));

        createRoutineList(amSteps, "am-steps", "am", timers);
        createRoutineList(pmSteps, "pm-steps", "pm", timers);
      } catch (error) {
        console.error("Failed to initialize the application:", error);
        const amContainer = document.getElementById('am-routine');
        const pmContainer = document.getElementById('pm-routine');
        if (pmContainer) pmContainer.style.display = 'none'; // Hide the second container

        if (amContainer) {
          amContainer.innerHTML = `
            <h2 style="color: #d9534f;">‚ùå Error Loading Routine</h2>
            <p><strong>Details:</strong> ${error.message}</p>
            <p>Please ensure your Google Sheet is shared with "Anyone with the link can view" and check the console (F12) for more info.</p>`;
        }
      }
    }

    function createRoutineList(steps, containerId, type, timers) {
      const container = document.getElementById(containerId);
      steps.forEach((step, idx) => {
        const stepId = `${containerId}-${idx}`;

        const div = document.createElement("div");
        div.className = "step";

        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.id = stepId;

        const label = document.createElement("label");
        label.htmlFor = stepId;
        label.textContent = step;

        checkbox.addEventListener("change", () => {
          const waitTime = timers.get(step);
          if (checkbox.checked && waitTime) {
            showOverlay(type, waitTime, step);
          }
        });

        div.appendChild(checkbox);
        div.appendChild(label);
        container.appendChild(div);
      });
    }

    init();
  </script>
</body>
</html>
